<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Kedua</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>
            BookShelf
        </h1> 
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cari judul buku..." onkeyup="searchBooks()">
            <button class="btn-submit" onclick="searchBooks()">Cari</button>
        </div>       
    </header>

    <div class="wrapper">
        <div class="container bg-white shadow" id="add-todo">
            <h2 class="container-header text-center">Masukkan Buku Baru</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Judul Buku</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="title">Penulis</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group form-title">
                    <label for="date">Tahun</label>
                    <input type="number" id="date" name="date" maxlength="4" required>
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>
            <div class="container">
                <h2 class="container-header">Belum Dibaca </h2>
                <div class="list-item" id="books">
                    
                </div>
            </div>
    
            <div class="container">
                <h2 class="container-header">Sudah Dibaca</h2>
                <div class="list-item" id="complete">
                </div>
            </div>
        </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
